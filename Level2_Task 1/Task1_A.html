<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <title>Responsive Card with Bulma</title>
</head>
<body>

<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="Nature.jpeg" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">Card Title</p>
      </div>
    </div>

    <div class="content">
      This is a simple responsive card component with Bulma. You can add more text and customize the content as needed.
    </div>
  </div>
</div>

</body>
</html>
